<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unit Convertor</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-element" placeholder="0" min="0"/>
            <button id="convert-button">Convert</button>
        </div>
        <div id="conversions">
            <div class="container">
                <h3>Length (Meter/Feet)</h3>
                <p class="conversion" id="length-conversion"></p>
            </div>
            <div class="container">
                <h3>Volume (Liters/Gallons)</h3>
                <p class="conversion" id="volume-conversion"></p>
            </div>
            <div class="container">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p class="conversion" id="mass-conversion"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
